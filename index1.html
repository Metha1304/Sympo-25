<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            margin-top: 0;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Symposium 2025</h1>
        <p>Hosted by Your College</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <div class="container">
        <h1>Register for Symposium 2025</h1>
        <p>Enter your college name below and register for the event!</p>
        
        <div class="form-container">
            <form action="register.php" method="post">
                <input type="text" id="collegeName" name="collegeName" placeholder="Enter your College Name" required>
                <br>
                <input type="submit" value="Register Now">
            </form>
        </div>
    </div>
    <div class="events">
        <button id="homeBtn" class="active" onclick="showTab('All events')">All events</button>
        <button id="registerBtn" onclick="showTab('Technical events')">Technical events</button>
        <button id="eventsBtn" onclick="showTab('Nontechnical events')">Non Technical events</button>
    </div>


    <footer>
        <p>&copy; 2025 Symposium. All rights reserved.</p>
    </footer>
    <script>
        function showTab(tab) {
            const content = document.getElementById('content');
            const homeBtn = document.getElementById('homeBtn');
            const registerBtn = document.getElementById('registerBtn');
            const eventsBtn = document.getElementById('eventsBtn');

            // Reset buttons
            homeBtn.classList.remove('active');
            registerBtn.classList.remove('active');
            eventsBtn.classList.remove('active');

            // Update content based on the clicked tab
            if (tab === 'All events') {
                content.innerHTML = `
                    <h2>Paper Presentation</h2>
                    <p>Join our Paper Presentation event where participants showcase their research and innovative ideas. Be a part of the competition and win exciting prizes!</p>
                    <ul>
                        <li><strong>Date:</strong> 25th March 2025</li>
                        <li><strong>Venue:</strong> Main Auditorium</li>
                        <li><strong>Contact:</strong> John Doe - 1234567890</li>
                    </ul>
                    <h3>Other events in this category:</h3>
                    <ul>
                        <li>Code Hackathon</li>
                        <li>Robotics Workshop</li>
                        <li>Technical Quiz</li>
                    </ul>
                `;
                homeBtn.classList.add('active');
            } 
            else if (tab === 'Technical events') {
                content.innerHTML = `
                    <h2>Register for Technical Events</h2>
                    <p>Get ready to participate in challenging technical events that test your knowledge and problem-solving skills.</p>
                    <ul>
                        <li><strong>Event 1:</strong> AI Workshop</li>
                        <li><strong>Event 2:</strong> IoT Hackathon</li>
                        <li><strong>Event 3:</strong> Cybersecurity Challenge</li>
                    </ul>
                    <p>Make sure to register early as spots are limited!</p>
                    <a href="register.html" class="btn">Register Now</a>
                `;
                registerBtn.classList.add('active');
            } 
            else if (tab === 'Nontechnical events') {
                content.innerHTML = `
                    <h2>Explore Non-Technical Events</h2>
                    <p>Take a break from the technical world and indulge in fun non-technical activities.</p>
                    <ul>
                        <li><strong>Event 1:</strong> Treasure Hunt</li>
                        <li><strong>Event 2:</strong> Photography Contest</li>
                        <li><strong>Event 3:</strong> Debate Competition</li>
                    </ul>
                    <p>Find your passion and enjoy these recreational events with friends!</p>
                    <a href="nontech-events.html" class="btn">Learn More</a>
                
                
                    <h2>Explore Non-Technical Events</h2>
                    <p>Take a break from the technical world and indulge in fun non-technical activities.</p>
                    <ul>
                        <li><strong>Event 1:</strong> Treasure Hunt</li>
                        <li><strong>Event 2:</strong> Photography Contest</li>
                        <li><strong>Event 3:</strong> Debate Competition</li>
                    </ul>
                    <p>Find your passion and enjoy these recreational events with friends!</p>
                    <a href="nontech-events.html" class="btn">Learn More</a>
                `;
                eventsBtn.classList.add('active');
            }
        }
    </script>

</body>
</html>
